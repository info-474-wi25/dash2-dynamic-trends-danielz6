<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Incidents</h1>
        <p><strong>Author:</strong> Daniel Zhang</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1HyWRgVOUXnM1iUVJ3E_E9XW4lzAwQRyYNS6TvA3yuYE/edit?usp=sharing" target="_blank">Link to Document</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
            <!-- Widget 1 title -->
            <div class="widget">
                <label for="categorySelect">Select Airplane Make:</label>
                <div class="select-container">
                    <select id="categorySelect">
                        <option value="all">All Makes</option>
                        <option value="Boeing">Boeing</option>
                        <option value="Airbus">Airbus</option>
                        <option value="Bombardier">Bombardier</option>
                    </select>                    
                </div>
            </div>

            </select>
          </div>
            <!-- Widget 1 element -->
        </div>

    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Number of Accidents per Year</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
